<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin â€“ Profile Card Dashboard</title>
  <style>
    :root{
      --bg:#0b1020;
      --panel:#121a33;
      --panel-2:#0f162b;
      --text:#e9eefc;
      --muted:#9fb0d9;
      --primary:#6ea8ff;
      --accent:#4ce0b3;
      --danger:#ff6b6b;
      --warning:#ffcc66;
      --radius:18px;
      --gap:14px;
      --shadow:0 8px 28px rgba(0,0,0,.35);
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f6f7fb;
        --panel:#ffffff;
        --panel-2:#f1f5ff;
        --text:#0d1220;
        --muted:#445070;
        --primary:#3b82f6;
        --accent:#10b981;
        --danger:#ef4444;
        --warning:#f59e0b;
        --shadow:0 8px 28px rgba(0,0,0,.08);
      }
    }
    *{box-sizing:border-box}
    body{margin:0;font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";background:linear-gradient(180deg,var(--bg),#05070f);color:var(--text)}

    .container{max-width:1100px;margin:40px auto;padding:0 18px}
    .app-card{background:linear-gradient(180deg,var(--panel),var(--panel-2));border:1px solid rgba(255,255,255,.08);border-radius:24px;box-shadow:var(--shadow);overflow:hidden}

    /* Header */
    .app-header{display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between;padding:18px 18px;border-bottom:1px solid rgba(255,255,255,.08)}
    .brand{display:flex;align-items:center;gap:12px;font-weight:800;letter-spacing:.2px}
    .brand .logo{width:36px;height:36px;border-radius:12px;background:conic-gradient(from 210deg, var(--primary), var(--accent));box-shadow:0 6px 18px rgba(0,0,0,.25)}
    .brand h1{font-size:18px;margin:0}

    .tools{display:flex;gap:10px;flex:1;justify-content:flex-end}

    .search{position:relative;min-width:240px;flex:1;max-width:420px}
    .search input{width:100%;padding:12px 40px 12px 42px;border-radius:999px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);backdrop-filter: blur(6px);color:var(--text);outline:none}
    .search .icon{position:absolute;left:14px;top:50%;transform:translateY(-50%);opacity:.6;font-size:18px}

    .select, .button{appearance:none;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:var(--text);padding:10px 14px;border-radius:12px}
    .button{cursor:pointer}

    /* Grid */
    .grid{display:grid;gap:16px;padding:18px}
    @media (min-width:700px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (min-width:1000px){.grid{grid-template-columns:repeat(3,1fr)}}

    /* Card */
    .card{display:flex;gap:14px;padding:14px;background:rgba(0,0,0,.14);border:1px solid rgba(255,255,255,.08);border-radius:18px;transition:transform .18s ease, box-shadow .18s ease}
    .card:hover{transform:translateY(-2px);box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .avatar{flex:0 0 92px;height:92px;border-radius:14px;overflow:hidden;border:1px solid rgba(255,255,255,.1)}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    .content{display:flex;flex-direction:column;gap:8px;min-width:0}
    .row{display:flex;align-items:center;gap:8px;justify-content:space-between}
    .name{font-weight:750;font-size:16px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .meta{font-size:12px;color:var(--muted)}
    .badges{display:flex;gap:6px;flex-wrap:wrap}
    .badge{font-size:11px;padding:6px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06)}
    .badge.success{border-color:rgba(76,224,179,.35);background:rgba(76,224,179,.12)}
    .badge.warn{border-color:rgba(255,204,102,.35);background:rgba(255,204,102,.12)}

    .actions{display:flex;gap:8px;margin-top:auto}
    .actions .btn{font-size:12px;padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:transparent;color:var(--text);cursor:pointer}
    .actions .btn.primary{background:var(--primary);border-color:transparent;color:white}
    .actions .btn.danger{border-color:transparent;background:var(--danger);color:#fff}

    .empty{opacity:.7;text-align:center;padding:32px}

    /* Tiny toast */
    .toast{position:fixed;inset:auto 16px 16px auto;background:var(--panel);border:1px solid rgba(255,255,255,.14);color:var(--text);padding:10px 14px;border-radius:12px;box-shadow:var(--shadow);opacity:0;transform:translateY(8px);transition:all .2s}
    .toast.show{opacity:1;transform:translateY(0)}
  </style>
</head>
<body>
  <div class="container">
    <div class="app-card">
      <header class="app-header">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <h1>Cats University Â· Admin</h1>
        </div>
        <div class="tools">
          <div class="search">
            <span class="icon">ðŸ”Ž</span>
            <input id="search" type="search" placeholder="Search by name, ID, courseâ€¦" autocomplete="off" />
          </div>
          <select id="sort" class="select" title="Sort">
            <option value="name">Sort: Name</option>
            <option value="course">Sort: Course</option>
            <option value="status">Sort: Status</option>
          </select>
          <button class="button" id="add">+ Add Profile</button>
        </div>
      </header>

      <section class="grid" id="grid" aria-live="polite"></section>
      <div class="empty" id="empty" hidden>No profiles found. Try clearing search.</div>
    </div>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script>
    // --- Sample data ---
    const data = [
      { id: 'CU-1001', name: 'Milo Whiskers', course: 'BSc Computer Science', year: 'Year 2', status: 'Active', img: 'https://images.unsplash.com/photo-1518791841217-8f162f1e1131?q=80&w=600&auto=format&fit=crop' },
      { id: 'CU-1002', name: 'Luna Paws', course: 'BA Design & Media', year: 'Year 1', status: 'Probation', img: 'https://images.unsplash.com/photo-1511044568932-338cba0ad803?q=80&w=600&auto=format&fit=crop' },
      { id: 'CU-1003', name: 'Oliver Meow', course: 'BCom Marketing', year: 'Year 3', status: 'Active', img: 'https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0?q=80&w=600&auto=format&fit=crop' },
      { id: 'CU-1004', name: 'Nala Claws', course: 'BEng Mechanical', year: 'Year 4', status: 'Active', img: 'https://images.unsplash.com/photo-1543852786-1cf6624b9987?q=80&w=600&auto=format&fit=crop' },
      { id: 'CU-1005', name: 'Simba Stripe', course: 'BSc Data Science', year: 'Year 2', status: 'Active', img: 'https://images.unsplash.com/photo-1519052537078-e6302a4968d4?q=80&w=600&auto=format&fit=crop' },
    ];

    let state = [...data];

    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const search = document.getElementById('search');
    const sort = document.getElementById('sort');
    const toastEl = document.getElementById('toast');

    function toast(msg){
      toastEl.textContent = msg;
      toastEl.classList.add('show');
      setTimeout(()=>toastEl.classList.remove('show'), 1600);
    }

    function statusBadge(s){
      const cls = s === 'Active' ? 'badge success' : s === 'Probation' ? 'badge warn' : 'badge';
      return `<span class="${cls}">${s}</span>`;
    }

    function cardTemplate(item){
      return `
        <article class="card" data-name="${item.name.toLowerCase()}" data-course="${item.course.toLowerCase()}" data-id="${item.id.toLowerCase()}" data-status="${item.status.toLowerCase()}">
          <div class="avatar"><img src="${item.img}" alt="${item.name} photo" loading="lazy"></div>
          <div class="content">
            <div class="row">
              <div style="min-width:0">
                <div class="name">${item.name}</div>
                <div class="meta">${item.id} Â· ${item.year}</div>
              </div>
              <div class="badges">${statusBadge(item.status)}</div>
            </div>
            <div class="meta">Course: <strong style="color:var(--text)">${item.course}</strong></div>
            <div class="actions">
              <button class="btn" onclick="viewProfile('${item.id}')">View</button>
              <button class="btn primary" onclick="editProfile('${item.id}')">Edit</button>
              <button class="btn danger" onclick="deleteProfile('${item.id}')">Delete</button>
            </div>
          </div>
        </article>`
    }

    function render(list){
      grid.innerHTML = list.map(cardTemplate).join('');
      empty.hidden = list.length !== 0;
    }

    function applyFilters(){
      const q = search.value.trim().toLowerCase();
      let filtered = state.filter(x => (
        x.name.toLowerCase().includes(q) ||
        x.course.toLowerCase().includes(q) ||
        x.id.toLowerCase().includes(q) ||
        x.status.toLowerCase().includes(q)
      ));

      const sortBy = sort.value;
      filtered.sort((a,b)=>{
        if(sortBy==='status'){ return a.status.localeCompare(b.status); }
        if(sortBy==='course'){ return a.course.localeCompare(b.course); }
        return a.name.localeCompare(b.name);
      });

      render(filtered);
    }

    function viewProfile(id){
      const u = state.find(x=>x.id===id);
      alert(`${u.name}\n${u.id}\n${u.course} â€“ ${u.year}\nStatus: ${u.status}`);
    }

    function editProfile(id){
      const u = state.find(x=>x.id===id);
      const newStatus = prompt(`Update status for ${u.name} (Active / Probation):`, u.status);
      if(!newStatus) return;
      u.status = newStatus.trim();
      toast('Status updated');
      applyFilters();
    }

    function deleteProfile(id){
      if(!confirm('Delete this profile?')) return;
      state = state.filter(x=>x.id!==id);
      toast('Profile deleted');
      applyFilters();
    }

    document.getElementById('add').addEventListener('click', ()=>{
      const name = prompt('Name?');
      if(!name) return;
      const id = `CU-${Math.floor(1000+Math.random()*9000)}`;
      const course = prompt('Course?', 'BSc Computer Science') || 'BSc Computer Science';
      const year = prompt('Year?', 'Year 1') || 'Year 1';
      const status = 'Active';
      const img = 'https://images.unsplash.com/photo-1518791841217-8f162f1e1131?q=80&w=600&auto=format&fit=crop';
      state.unshift({id,name,course,year,status,img});
      toast('Profile added');
      applyFilters();
    });

    search.addEventListener('input', applyFilters);
    sort.addEventListener('change', applyFilters);

    // initial render
    applyFilters();
  </script>
</body>
</html>
