<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
       name="viewport"
       content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="regStyle.css" />
  </head>
  <body>
    <div class="welcome">
        <h1>Welcome to KCU!!</h1>
    </div>
    <div class="container">            <!--creating the form container-->
        <h1 class="form-title"> Registration</h1>           
        <form id="registerForm" action="#">
            <div class="main_user_infor">
                <!--input for first name-->
                <div class="user_input_box">
                    <label for="firstname">first Name</label>
                    <input type="text"
                        id="firstname"
                        name="firstname"
                        required
                        placeholder="Enter first name "/>

                </div>  <!--input for last name-->
                <div class="user_input_box">
                    <label for="lastname">last Name</label>
                    <input type="text"
                        id="lastname"
                        name="lastname"
                        required
                        placeholder="Enter last name "/>
                        
                </div>  <!--input for the Email-->
                <div class="user_input_box">
                    <label for="Email">Email</label>
                    <input type="text"
                        id="Email"
                        name="Email"
                        required
                        placeholder="Enter your email "/>
                        
                </div>  <!--input for the Programme-->
                <div class="user_input_box">
                    <label for="Programme">Programme</label>
                    <input type="text"
                        id="Programme"
                        name="Programme"
                        required
                        placeholder="Enter your Programme "/>
                        
                </div>  <!--input for the year, am using a number instead of the date input type-->
                <div class="user_input_box">
                    <label for="Year">Year</label>
                    <input type="number"
                        id="Year"
                        name="Year"
                        required
                        placeholder="Enter your Year "/>
                        <span id="yearError" style="color:red; font-size:0.9em;"></span>
                        
                </div>  <!--input for the persons interests-->
                <div class="user_input_box">
                    <label for="Interests">Interests</label>
                    <input type="textarea"
                        id="Interests"
                        name="Interests"
                        required 
                        placeholder="e.g. coding, football, music "/>
                        
                </div>  <!--input for the pfp-->
                <div class="user_input_box">
                    <label for="Photo">Select Photo</label>
                    <input type="file"
                        id="Photo"
                        name="Photo"
                        accept="image/*"/>
                                               
                        
                </div>
            </div>                
                <div class="form_submit_btn">
                        <input type="submit" value="Register">
                </div>   
            </div>
        </form>
    </div>
    <script src="register.js"></script>
  </body>
</html>
